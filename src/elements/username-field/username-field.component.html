<!-- if no fail -->
<mat-form-field *ngIf="!failState" class="username-field">
  <mat-label class="username-field-text">User tag</mat-label>
  <input (input)="InputEvent($event)" class="input-text" matInput />
</mat-form-field>
<!-- if fail -->
<mat-form-field *ngIf="failState" class="username-field-failed">
  <mat-label class="username-field-text">User tag</mat-label>
  <input (input)="InputEvent($event)" class="input-text" matInput />
</mat-form-field>
