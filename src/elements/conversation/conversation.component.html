<div class="usernamewrapper" *ngIf="conversationOpen">
  <p class="header2">{{ currentRecipient }}</p>
</div>
<div class="messagesWrapper">
    <div *ngFor="let message of currentMessages" class="messageBox">
      <img src="http://mm-api.dnascanner.de/avatar/{{ message.senderTag }}" />
      <div class="textBox">
        <div class="namediv">
          <p class="diplayname">{{ message.sender }}</p>
          <p class="messagedate">at {{ message.time }}</p>
        </div>
        <p class="messagetext">{{ message.text }}</p>
      </div>
  </div>
</div>
