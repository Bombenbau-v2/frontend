<div class="login-field">
  <p class="header2">Log in to chat</p>
  <app-username-field
    [failState]="usertagFail"
    (emitInput)="usertagEmitted($event)"
  ></app-username-field>
  <app-password-field
    [failState]="passwordFail"
    (emitInput)="passwordEmitted($event)"
  ></app-password-field>
  <div class="centerhorizontal">
    <app-credentials-enter-button
      name="Login"
      (clickFunctionCalled)="buttonClicked()"
    ></app-credentials-enter-button>
  </div>
  <p class="login-error" [innerHtml]="this.failMessage"></p>
  <p class="login-success" [innerHtml]="this.successMessage"></p>
</div>
